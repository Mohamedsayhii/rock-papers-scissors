<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css" />
    <script src="rock-paper-scissors.js" defer></script>
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors DEATH GAME</h1>
    <h3>Your life is on stake unless YOU WIN</h3>
    <div class="buttons-container">
      <button class="buttons" id="rock">
        <img class="therock" src="/images/dwayne-johnson.jpg" alt="A rock" />
      </button>
      <button class="buttons" id="paper">
        <img src="/images/paper-2631126_1280.webp" alt="paper" />
      </button>
      <button class="buttons" id="scissors">
        <img
          src="/images/b9de154b3f0a03c6c8ffe9279dbb75b2.jpg"
          alt="scissors"
        />
      </button>
    </div>
    <div>
      <h3>Scores</h3>
      <div class="game">
        <div class="scores">
          <h5 id="player-score">Your Score:</h5>
          <h5 id="computer-score">Computer Score:</h5>
        </div>
      </div>
      <div class="choices">
        <table>
          <tr>
            <td>Your choice:</td>
            <td>Computer choice:</td>
          </tr>
        </table>
      </div>
    </div>
    <br />
    <div class="round">
      <h3>Round Number</h3>
    </div>
  </body>
</html>
