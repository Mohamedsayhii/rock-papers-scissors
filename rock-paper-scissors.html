<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css" />
    <script src="rock-paper-scissors.js" defer></script>
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors DEATH GAME</h1>
    <h3>Your life is on stake unless YOU WIN</h3>
    <div class="buttons-container">
      <button class="buttons">
        <img src="/images/dwayne-johnson.jpg" alt="A rock" id="rock" />
      </button>
      <button class="buttons">
        <img src="/images/paper-2631126_1280.webp" alt="paper" id="paper" />
      </button>
      <button class="buttons">
        <img
          src="/images/b9de154b3f0a03c6c8ffe9279dbb75b2.jpg"
          alt="scissors"
          id="scissors"
        />
      </button>
    </div>
    <div class="game">
      <h3>Round Number <span class="round-number"></span></h3>
      <div class="scores">
        <h5>Your Score: <span id="player-score"></span></h5>
        <h5>Computer Score: <span id="computer-score"></span></h5>
      </div>
      <div class="choices">
        <table>
          <tr>
            <td>Your choice: <span id="player-choice"></span></td>
            <td>Computer choice: <span id="computer-choice"></span></td>
          </tr>
        </table>
      </div>
    </div>
    <br />
    <div>
      <h4 class="result"></h4>
    </div>
  </body>
</html>
